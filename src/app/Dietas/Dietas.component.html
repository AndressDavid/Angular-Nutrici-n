<app-header />
<div class="container-fluid">
  <br />
  <div class="card mt-3">
    <form class="needs-validation" novalidate>
      <div class="row my-2 mx-2">
        <div class="col-lg-6">
          <div class="row">
            <div class="needs-validation col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="lastName"><b>Dieta Recetada</b></label>
                <app-listado-dietas
                  (OutListadoProcedimientos)="onGetListProcedimiento($event)"
                />
              </div>
            </div>
            <div class="needs-validation col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="lastName"><b>Dr.</b></label>
                <app-listado-doctores
                  (OutListadoDoctores)="onGetListDoctor($event)"
                />
              </div>
            </div>
            <app-observaciones />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="needs-validation col-12">
              <div class="form-group">
                <label for="Desayuno"><b>Desayuno</b></label
                ><app-listado-dietas
                  (OutListadoProcedimientos)="onGetListProcedimiento($event)"
                />
              </div>
            </div>
            <app-observaciones />
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="row my-2 mx-2">
        <div class="col-lg-6">
          <div class="row">
            <div class="needs-validation col-12">
              <div class="form-group">
                <label for="lastName"><b>Almuerzo</b></label
                ><app-listado-dietas
                  (OutListadoProcedimientos)="onGetListProcedimiento($event)"
                />
              </div>
            </div>
            <app-observaciones />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="needs-validation col-12">
              <div class="form-group">
                <label for="Desayuno"><b>Comida</b></label
                ><app-listado-dietas
                  (OutListadoProcedimientos)="onGetListProcedimiento($event)"
                />
              </div>
            </div>
            <app-observaciones />
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="form-group row">
        <div class="d-grid col-12 mb-4">
          <app-guardar />
        </div>
      </div>
    </form>
  </div>
</div>
<br />
<app-footer />
